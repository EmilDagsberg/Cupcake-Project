<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <a href="index.html" th:href="@{/}">
        <img alt="logo" src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}"/>
    </a>
</header>

<p>Ordrer</p>
<p>Kunder</p>
<img alt="basketLogo" src="../public/images/basketIcon.png" th:src="@{/images/basketIcon.png}"/>


<div th:if="${orders != null && !orders.isEmpty()}">
    <div id="order-list">
        <ul>
            <li th:each="order : ${orders}">
                <span th:text="${order.quantity} + 'x ' + ${bottomNames[order.botID]} + ' & ' + ${toppingNames[order.topID]}"></span>
                <span> - <span th:text="${order.totalPrice}"></span> kr</span>
            </li>
        </ul>
    </div>
    <div class="total">
        Total: <span th:text="${totalPrice}">0.00</span> kr
    </div>

    <form action="/basket" method="POST">
        <button type="submit">Betal nu</button>
    </form>
</div>


<div th:if="${orders == null || orders.isEmpty()}">
    <p>Din kurv er tom.</p>
</div>


<form action="/order" method="GET">
    <button type="submit">Forts√¶t med at bestille</button>
</form>

</body>
</html>
