<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Details</title>
</head>
<body>

<a href="profile.html" th:href="@{/profile}">Back to Profile</a>

<h2>Order Details</h2>
<table>
  <tr>
    <th>Top ID</th>
    <th>Bottom ID</th>
    <th>Quantity</th>
    <th>Total Price</th>
  </tr>
  <tr th:each="detail : ${orderDetails}">
    <td th:text="${detail.topID}"></td>
    <td th:text="${detail.botID}"></td>
    <td th:text="${detail.quantity}"></td>
    <td th:text="${detail.totalPrice} + ' DKK'"></td>
  </tr>
</table>

</body>
</html>
